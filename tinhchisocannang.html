<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Tinh chi so can nang</p>
<script>

  let a = prompt("can nang a: ");
  let b = prompt('chieu cao b: ');
  bmi =a / ( b ^ 2 );
  if (bmi < 18)
    document.write("Underweight");
  else if (bmi < 25.0)
    document.write("Normal");
  else if (bmi < 30.0)
    document.write("Overweight");
  else
    document.write("Obese");

</script>
</body>
</html>
